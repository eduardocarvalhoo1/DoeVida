<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login</title>
</head>
<body>
    <form action="index.html" class="tl-login">
        <h1>Login</h1>
        <br>

        <div class="input">
            <span class="material-symbols-outlined">
                mail
            </span>
            <input type="email" name="email" id="iemail" required placeholder="E-mail">
        </div>
            <br>
        <div class="input">
            <span class="material-symbols-outlined">
                lock
            </span>
            <input type="password" name="senha" id="isenha" required placeholder="Senha">
        </div>

        <br>
            
        <button id="ibotao" type="submit">Enviar</button>

        <div>
            <br>
            <p>Não está Cadastrado? <a href="cadastro.html">Cadastrar</a></p>
        </div>
    </form>
</body>
</html>
