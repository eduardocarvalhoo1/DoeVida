<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Cadastro</title>
</head>
<body>
    <div id="tl-cadastro">
        <h1>Cadastrar</h1>
        <br>
        <form action="login.html">

            <label for="inome">Nome</label>
            <div class="input">
                <span class="material-symbols-outlined">
                    person
                </span>
                <input type="text" name="nome" id="inome" required placeholder="Nome">
            </div>

            <label for="isobrenome">Sobrenome</label>
            <div class="input">
                <span class="material-symbols-outlined">
                    person
                </span> 
                <input type="text" name="sobrenome" id="isobrenome" required placeholder="Sobrenome">
            </div>

            <label for="iemail">E-mail</label>
            <div class="input">
                <span class="material-symbols-outlined">
                    mail
                </span>
                <input type="email" name="email" id="iemail" required placeholder="E-mail">
            </div>

            <label for="inasci">Data de nascimento</label>
            <div>
                <input type="date" name="nascimento" id="inasci" required>
            </div>

            <label for="isenha">Senha</label>
            <div class="input">
                <span class="material-symbols-outlined">
                    lock
                </span>
                <input type="password" name="senha" id="isenha" required placeholder="Senha">
            </div>

            <div id="bt">
                <button type="submit" >Enviar</button>
            </div>

        </form>    
    </div>
</body>
</html>
